
<nb-card>

  <nb-card-body>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col-1"></th>
            <th scope="col-9"></th>
            <th scope="col-2"><button nbButton fullWidth (click)="add()"></button></th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Documento</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of item$ | async">
            <td>{{item.id}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.cpf | cpf}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>

</nb-card>
